<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그 선택!  */
	background: white;
}
button {
	background: #2DB400;
}
.t1{ /* .은 클래스 선택! 여러개 선택할 때 클래스 사용  */
	width: 150px;
	text-align: center;
}
</style>
</head>
<body>
	<h3>작품 삭제 페이지</h3>
	<hr>
	<a href="webtoon.html">
		<button>돌아가기</button>
	</a>
	<!-- form의 action은 무조건 jsp파일이 돼야 함 -->
	<!-- html을 쓸 수 없음, action은 무조건 jsp(java) -->
	<form action="delete5.jsp"> 
	<table border="1">
		<tr>
			<th class="t1">아이디</th>
			<td>
				<input name="id">
			</td>
		</tr>
		<tr>
			<td colspan="2" class="t1">
				<button>삭제하기</button>
			</td>
		</tr>
	</table>
	<!-- 입력한 값들이 서버(톰킷)으로 전달될 때는 form태그 안에 있어야 함! -->
	<!-- 보충내용 : <input name="data"> -->
	</form>
</body>
</html>
