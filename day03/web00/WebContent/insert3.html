<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그 선택!  */
	background: #91b9cc;
}
button {
	background: #3a7cba;
}
.t1{ /* .은 클래스 선택! 여러개 선택할 때 클래스 사용  */
	background : #89c2c9;
	width: 150px;
	text-align: center;
}
#b1{/* #은 아이디를 선택했다는 뜻! 특정한 것 한개만 선택할 때 사용*/
	color: #c5d7e8;
}
#b2{
	color: #c5d7e8;
}
</style>
</head>
<body>
<!-- no, title, content, writer 게시판 글쓰기 -->
	<h3>상품 등록 페이지</h3>
	<hr>
	<a href="product.html">
		<button id="b1">첫 페이지로</button>
	</a>
	<form action="insert3.jsp">
	<table border="1">
		<tr>
			<td class="t1">id</td>
			<td>
				<input name="id">
			</td>
		</tr>
		<tr>
			<td class="t1">name</td>
			<td>
				<input name="name">
			</td>
		</tr>
		<tr>
			<td class="t1">content</td>
			<td>
				<input name="content">
			</td>
		</tr>
		<tr>
			<td class="t1">price</td>
			<td>
				<input name="price" type="number">
			</td>
		</tr>
		<tr>
			<td class="t1">company</td>
			<td>
				<input name="company">
			</td>
		</tr>
		<tr>
			<td class="t1">img</td>
			<td>
				<input name="img" type="file">
			</td>
		</tr>
		<tr>
			<td colspan="2" class="t1">
				<button id="b2">상품 등록 데이터 전송</button>
			</td>
		</tr>
	</table>
	<!-- 입력한 값들이 서버(톰킷)으로 전달될 때는 form태그 안에 있어야 함! -->
	<!-- 보충내용 : <input name="data"> -->
	</form>
</body>
</html>
