<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
body {
	background: #97dea5;
}
</style>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { 
		$('#b1').click(function() {
			$('#result').empty()
			$.ajax({
				url: "data/rank.json",
				success: function(doc) {
					list = doc.rank
					//alert(list.length)
					for (i = 0; i < list.length; i++) {
						n = list[i].name
						t = list[i].tel
						$('#result').append(n + ", " + t + "<br>")
					} //for
				} //success
			}) //ajax
		}) //b1
		
		$('#b2').click(function() {
			$('#result').empty()
			$.ajax({
				url: "data/MOCK_DATA.json",
				success: function(doc) {
					list = doc
					//alert(list.length)
					for(i = 0; i < list.length; i++){
						id = list[i].id
						email = list[i].email
						$('#result').append(id + ",  " + email + "<br>")
					}//for
				}//success
			})//ajax
		})//b2
		
		$('#b3').click(function() {
			$('#result').empty()
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.sbs.co.kr%2Fnews%2FSectionRssFeed.do%3FsectionId%3D14%26plink%3DRSSREADER&api_key=vsf0zx8vsareabnwowp2gfs6mfg8w4zg2tys9ctp",
				success: function(doc) {
					//alert('성공!>> ' + doc)
					list = doc.items
					//alert(list.length)
					for (i = 0; i < list.length; i++) {
						//console.log(list[i].title)
						t = list[i].title
						l = list[i].link
						a = list[i].author
						p = list[i].pubDate
						img = list[i].thumbnail
						$('#result').append("<img src=" + img + " width=300 height=200>" + "<br>"+ "<a href=" + l + ">" + t + "</a>" + p + " " + a + "<br>")
					}
				}//success
			})//ajax
		})//b3
		
		$('#b4').click(function() {
			$('#result').empty()
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.sbs.co.kr%2Fnews%2FSectionRssFeed.do%3FsectionId%3D09%26plink%3DRSSREADER&api_key=vsf0zx8vsareabnwowp2gfs6mfg8w4zg2tys9ctp",

					for (i = 0; i < list.length; i++) {
						//console.log(list[i].title)
						t = list[i].title
						l = list[i].link
						a = list[i].author
						p = list[i].pubDate
						img = list[i].thumbnail
						$('#result').append("<img src=" + img + " width=300 height=200>" + "<br>"+ "<a href=" + l + ">" + t + "</a>" + p + " " + a + "<br>")
					}
				}//success
			})//ajax
		})//b4
		
		$('#b5').click(function() {
			$('#result').empty()
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.sbs.co.kr%2Fnews%2FSubusu_RssFeed.do%3Fplink%3DRSSREADER&api_key=vsf0zx8vsareabnwowp2gfs6mfg8w4zg2tys9ctp",
				success: function(doc) {
					//alert('성공!>> ' + doc)
					list = doc.items
					//alert(list.length)
					for (i = 0; i < list.length; i++) {
						//console.log(list[i].title)
						t = list[i].title
						l = list[i].link
						a = list[i].author
						p = list[i].pubDate
						img = list[i].thumbnail
						$('#result').append("<img src=" + img + " width=300 height=200>" + "<br>"+ "<a href=" + l + ">" + t + "</a>" + p + " " + a + "<br>")
					}
				}//success
			})//ajax
		})//b5
		
	}) //$
</script>
</head>
<button type="button" class="btn btn-dark" id ="b1">JSON받아오기-1</button>
<button type="button" class="btn btn-primary" id ="b2">JSON받아오기-2</button>
<button type="button" class="btn btn-success" id ="b3">SBS(연예)</button>
