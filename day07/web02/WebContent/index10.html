<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{background: #cadceb;}
button{background: #6d9cbf;}
</style>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			i2 = $('#in2').val() //1
			i3 = $('#in3').val() //1
			m = $('#me').val() //hahaha
			divTag = $('#result')
			if (i2 == 1 && i3 == 1) {
				//divTag.text("우산 챙기세요!") //태그 사이에 글자만 넣을 때
				divTag.html("<font color=#11b7ba>우산 챙기세요!</font><br>")
			}else {
				divTag.text("<font color=#11b7ba>우산 확인하세요!</font><br>")
			}
			divTag.append(m + "<br>")
		})//b1
	})
</script>
</head>
<body>
비가 오나요? 1)온다 2)안온다 <input id="in2" value="1">
구름이 많은가요? 1)많다 2)아니다 <input id="in3" value="1">
오늘 기분은 어떤가요? <input id="me" value="hahaha">
<button id="b1">확인</button>
<div id="result"></div>
</body>
</html>
