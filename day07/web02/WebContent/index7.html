<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { //jquery 기본 사용법
		//alert("body부분을 dom tree로 ram에 읽어들였음.")
		$("#b1").click(function() {
			today = $("#today").val()
			if (today == "토" || today == "일") {
				alert("주말")
			}else {
				alert("평일")
			}
		})
	})
</script>
</head>
<body>
오늘 요일 : <input id="today" value="목">
<button id="b1">주말인지 확인</button>
</body>
</html>
