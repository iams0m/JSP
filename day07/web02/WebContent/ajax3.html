<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
body {
	background: #97dea5;
}
</style>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "money.jsp", 
				data : {
					money : $('#money').val(),
					choice : $('#choice').val()
				},
				success : function(x) {
					$('#result').html("<b>결제금액은 " + x + "원입니다.</b>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b1
		
		$('#b2').click(function() {
			$.ajax({
				url : "idCheck.jsp",
				data : {
					id : $('#id').val()
				},
				success : function(res) {
					alert(res)
					$('#result').html("<font color=blue>" + "<b>" + res + "</b>" + "</font>")
				},
				error : function(e) {

				}
			})
		})
		
		$('#b3').click(function() {
			$.ajax({
				url: "tel.jsp", 
				data : {
					tel : $('#tel').val(),
				},
				success : function(x) {
					alert(x)
					$('#result').html("<b>인증번호는 " + x + "입니다.</b>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b3
		
	})//$
</script>
</head>
<body>
	<h2>비동기통신으로 서버와 통신하기</h2>
	<br> 결제금액 :
	<input id="money" value="1000">
	<br> 1)계좌이체 2)신용카드 3)휴대폰 결제
	<br> 결제수단 :
	<input id="choice" value="1">
	<button id="b1" type="button" class="btn btn-warning">결제하기</button>
	<hr>
	회원가입할 ID입력 :
	<input id="id" value="root">
	<button id="b2" type="button" class="btn btn-info">ID 중복체크</button>
	<hr>
	인증받을 전화번호 입력 :
	<input id="tel" value="01012345678">
	<button id="b3" type="button" class="btn btn-dark">인증번호 받기</button>
	<hr>
	<div id="result"></div>
</body>
</html>
