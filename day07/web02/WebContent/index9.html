<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{background: #cadceb;}
button{background: #6d9cbf;}
</style>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			t1 = $('#food').val()
			t2 = $('#where').val()
			alert('당신이 먹고 싶은 음식은 ' + t1 + '이고, 가고 싶은 곳은 ' + t2 + '군요.')
		})//b1
		$('#b2').click(function() {
			site = $("#site").val()
			if (site == "movie") {
				location.href = "https://www.cgv.co.kr"
			}else {
				location.href = "https://www.skyscanner.co.kr"
			}
		})//b2
	})
</script>
</head>
<body>
먹고 싶은 음식 : <input id="food" value="커피">
가고 싶은 곳 : <input id="where" value="바다">
<button id="b1">확인</button>
<hr>
현재 내가 제일 많이 들어가는 사이트 : <input id="site">
<button id="b2">확인</button>
</body>
</html>
