<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
body {
	background: #97dea5;
}
</style>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "won.jsp", 
				data : {
					won : $('#won').val(),
				},
				success : function(res) {
					$('#result').html("<b>$" + res + "</b>")
				}, 
				error : function(e) {	
				} //error
			})//ajax
		})//b1
		
		$('#b2').click(function() {
			$.ajax({
				url : "dollor.jsp",
				data : {
					dollor : $('#dollor').val()
				},
				success : function(res) {
					$('#result').html("<b>" + res + "원</b>")
				},
				error : function(e) {

				}
			})
		})
		
	})//$
</script>
</head>
<body>
<h2>비동기통신으로 서버와 통신하기</h2><br>
원화를 달러로 : <input id="won">
<button id="b1" type="button" class="btn btn-dark">원화를 달러로</button>
<hr>
달러를 원화로 : <input id="dollor">
<button id="b2" type="button" class="btn btn-dark">달러를 원화로</button><br>
<hr>
<div id="result"></div>
</body>
</html>
